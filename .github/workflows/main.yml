name: Build Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install and build
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
        pyinstaller --onefile --console --name prompt-toolkit src/cli.py
    - name: Upload Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/prompt-toolkit.exe
